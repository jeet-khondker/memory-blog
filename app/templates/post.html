{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <article class="media content-section">
                    <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_photos/' + post.author.photo) }}">
                    <div class="media-body">
                        <div class="article-metadata">
                        <a class="mr-2" href="{{ url_for('user', username = current_user.username) }}">{{ post.author.firstname }} {{ post.author.middlename }} {{ post.author.lastname }}</a>
                        <small class="text-muted">Posted On:&nbsp;{{ post.created_datetime.strftime('%Y-%m-%d') }}</small>
                        {% if post.author == current_user %}
                            <div>
                            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#">Update</a>
                            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
                            </div>
                        {% endif %}
                        </div>
                        <h2 class="article-title">{{ post.title }}</h2>
                        <p class="article-content">{{ post.body }}</p>
                    </div>
                </article>
            </div>
        </div>
    </div>
{% endblock %}
