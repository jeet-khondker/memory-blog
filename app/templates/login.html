{% extends "layout.html" %}

{% block content %}
    <h1 class="text-center"><i class="fas fa-book"></i>&emsp;Memory Blog</h1>
    <h4 class="text-center">Make It Your Memory</h4>
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Enter Username">
            {% for error in form.username.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Enter Password">
            {% for error in form.password.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{ form.remember_me.data }}" name="remember_me">&emsp;Remember Me
        </div>
        <button type="submit" class="btn btn-block btn-outline-success">Login</button>
    </form>
    <p>Already An User?&nbsp;<a class="btn btn-block btn-outline-primary" href="{{ url_for('register') }}">Register Now</a></p>
{% endblock %}
